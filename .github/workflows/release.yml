name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            macos_deployment_target: '10.13'
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Set macOS deployment target
        if: matrix.macos_deployment_target
        run: echo "MACOSX_DEPLOYMENT_TARGET=${{ matrix.macos_deployment_target }}" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: crates/amanuensis-gui/ui
        run: npm ci

      - name: Build frontend
        working-directory: crates/amanuensis-gui/ui
        run: npm run build

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: crates/amanuensis-gui
          args: --target ${{ matrix.target }}
          tagName: ${{ github.ref_name }}
          releaseName: Amanuensis ${{ github.ref_name }}
          releaseBody: 'Initial alpha release for testing. See the assets below to download for your platform.'
          releaseDraft: false
          prerelease: true

      - name: Create portable Windows zip
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item "target/${{ matrix.target }}/release/amanuensis-gui.exe" "Amanuensis.exe"
          Compress-Archive -Path "Amanuensis.exe" -DestinationPath "Amanuensis_portable_x64.zip"

      - name: Upload portable zip to release
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} Amanuensis_portable_x64.zip --clobber
