name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            macos_deployment_target: '10.13'
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Set macOS deployment target
        if: matrix.macos_deployment_target
        run: echo "MACOSX_DEPLOYMENT_TARGET=${{ matrix.macos_deployment_target }}" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: crates/amanuensis-gui/ui
        run: npm ci

      - name: Build frontend
        working-directory: crates/amanuensis-gui/ui
        run: npm run build

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: crates/amanuensis-gui
          args: --target ${{ matrix.target }}
          tagName: ${{ github.ref_name }}
          releaseName: Amanuensis ${{ github.ref_name }}
          releaseBody: |
            | File | Platform |
            |------|----------|
            | `Amanuensis_*_aarch64.dmg` | macOS Apple Silicon |
            | `Amanuensis_*_x64.dmg` | macOS Intel (10.13+) |
            | `Amanuensis_*_amd64.deb` | Linux x64 (Debian/Ubuntu) |
            | `Amanuensis_*_amd64.AppImage` | Linux x64 (portable) |
            | `Amanuensis-*.x86_64.rpm` | Linux x64 (Fedora/RHEL) |
            | `Amanuensis_*_x64-setup.exe` | Windows x64 (installer) |
            | `Amanuensis_*_en-US.msi` | Windows x64 (MSI) |
            | `Amanuensis_portable_x64.zip` | Windows x64 (portable) |
          releaseDraft: false
          prerelease: true

      - name: Ad-hoc sign and re-package macOS app
        if: matrix.platform == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BUNDLE_DIR="target/${{ matrix.target }}/release/bundle"
          APP_PATH="$BUNDLE_DIR/macos/Amanuensis.app"

          # Ad-hoc sign the .app bundle
          codesign --force --deep -s - "$APP_PATH"
          codesign -vv "$APP_PATH"

          # Determine arch suffix for filenames
          if [[ "${{ matrix.target }}" == "aarch64-apple-darwin" ]]; then
            ARCH="aarch64"
          else
            ARCH="x64"
          fi

          # Rebuild the tar.gz with the signed app
          tar czf "Amanuensis_${ARCH}.app.tar.gz" -C "$BUNDLE_DIR/macos" "Amanuensis.app"
          gh release upload ${{ github.ref_name }} "Amanuensis_${ARCH}.app.tar.gz" --clobber

          # Rebuild the DMG with the signed app
          DMG_NAME=$(ls $BUNDLE_DIR/dmg/*.dmg 2>/dev/null | head -1)
          if [ -n "$DMG_NAME" ]; then
            DMG_BASENAME=$(basename "$DMG_NAME")
            rm -f "$DMG_NAME"
            hdiutil create -volname "Amanuensis" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_NAME"
            gh release upload ${{ github.ref_name }} "$DMG_NAME" --clobber
          fi

      - name: Create portable Windows zip
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item "target/${{ matrix.target }}/release/amanuensis-gui.exe" "Amanuensis.exe"
          Compress-Archive -Path "Amanuensis.exe" -DestinationPath "Amanuensis_portable_x64.zip"

      - name: Upload portable zip to release
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} Amanuensis_portable_x64.zip --clobber
